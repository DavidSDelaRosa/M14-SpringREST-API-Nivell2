<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<title>Curso de Spring Boot</title>
</head>

<body>
	<!--Nav-->
	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<div class="container-fluid">
					<a class="navbar-brand" href="#"><strong>MyLogo</strong></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<!--Enlaces del menu-->
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" th:href="@{/index}">Inicio</a>
							</li>
							<li class="nav-item">
								<!--Queremos que nos lleve a la lista de todos los clientes, que es el path:  "views/clientes/" -->
								<a class="nav-link" th:href="@{/views/empleados/}">Empleados</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

		<!--MENSAJES-->
		<div class="alert alert-success" role="alert" th:if="${success!=null}">
			<label th:text="${success}"></label>
		</div>

		<div class="alert alert-danger" role="alert" th:if="${error!=null}">
			<label th:text="${error}"></label>
		</div>
		
		<div class="alert alert-warning" role="alert" th:if="${warning!=null}">
			<label th:text="${warning}"></label>
		</div>
		
		<div class="alert alert-info" role="alert" th:if="${info!=null}">
			<label th:text="${info}"></label>
		</div>
	</header>

	<!--Contenido-->
	<div class="container"></div>

	<!--Footer-->
	<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
		<div class="container">
			<p>Copyright David &copy; -2021</p>
		</div>
		<script type="text/javascript" th:src="@{/js/boostrap.bundle.min.js}"></script>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</body>

</html>
