<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Lista Tiendas</title>
	<script>
		var baseurl = "http://localhost:8080/api";
		function loadTiendas() {		//abro function
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.open("GET", baseurl + "/tiendas", true);

			console.log(xmlhttp)
			xmlhttp.onreadystatechange = function () { 
				if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
					var tiendas = JSON.parse(xmlhttp.responseText);
					var tbltop = `<table>
			    <tr><th>Id</th><th>Nombre Tienda</th><th>Capacidad</th></tr>`;

					var main = "";
					for (i = 0; i < tiendas.length; i++) {
						main += "<tr><td>" + tiendas[i].idTienda + "</td><td>" + tiendas[i].nombreTienda + "</td><td>" + tiendas[i].maxCuadros + "</td></tr>";
					} //fin FOR

					var tblbottom = "</table>"
					var tbl = tbltop + main + tblbottom;

					document.getElementById("tiendaInfo").innerHTML = tbl;
				} 
			};
			xmlhttp.send();
		} 
		window.onload = function(){
        loadTiendas();
      }
	</script>
</head>

<body>
	<div id="tiendaInfo"></div>
</body>

</html>
